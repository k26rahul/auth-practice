<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Auth Practice</title>
    <style>
      main {
        max-width: 300px;
        margin: 0 auto;
      }

      main,
      form,
      label {
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }

      label {
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: space-between;
      }
    </style>
  </head>
  <body>
    <main>
      <form>
        <label>
          Email:
          <input type="text" id="email" value="rahul@example.com" />
        </label>

        <label>
          Password:
          <input type="text" id="password" value="12345" />
        </label>

        <button>Login</button>
      </form>

      <div id="auth-result"></div>

      <button onclick="launchMissile()">Launch Missile ðŸš€</button>

      <div id="test-result"></div>
    </main>

    <script>
      let session_id = null;
      let token = null;

      document.querySelector('form').addEventListener('submit', handleLogin);

      function handleLogin(event) {
        event.preventDefault();

        fetch('http://127.0.0.1:5000/auth/login', {
          method: 'post',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            email: document.querySelector('#email').value,
            password: document.querySelector('#password').value,
          }),
        })
          .then(res => res.json())
          .then(data => {
            console.log(data);
            document.querySelector('#auth-result').textContent = data.message;
            session_id = data.payload.session_id;
            token = data.payload.token;
          });
      }

      function launchMissile() {
        fetch(`http://127.0.0.1:5000/launch-missile?session_id=${session_id}&token=${token}`)
          .then(res => res.json())
          .then(data => {
            console.log(data);
            document.querySelector('#test-result').textContent = data.message;
          });
      }
    </script>
  </body>
</html>
